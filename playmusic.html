<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/playmusic.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <header class="header">
      <a href="index.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
      <a href="#"><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></a>
    </header>

    <div id="container">
      <main class="main">
        <div class="main__album"></div>
        <span class="main__playBtn">
          <i class="fa-solid fa-circle-play fa-3x"></i>
        </span>
      </main>

      <div class="play-bar">
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <input min="0" max="100" value="0" type="range" />
        <i class="fa-solid fa-forward-step fa-2x"></i>
      </div>

      <div class="song">
        <div class="song__info">
          <div class="song__title">ATTENTION</div>
          <div class="song__text">NEW JEANS</div>
        </div>
      </div>

      <nav class="nav">
        <div class="nav__list">
          <a href="playlist.html"><i class="fa-solid fa-bars fa-2x"></i></a>
          <a href="index.html"><i class="fa-solid fa-house fa-2x"></i></a>
          <a href="#"><i class="fa-solid fa-music fa-2x"></i></a>
        </div>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/b9298903aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/header.js"></script>
    <script src="js/nav.js"></script>
    <script type="module" src="js/playmusic.js"></script>
    <script type="module" src="js/song.js"></script>
  </body>
</html>
